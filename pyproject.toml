[build-system]
#requires = ["scikit-build-core>=0.3.3", "nanobind==1.4.0"]
requires = ["scikit-build-core==0.4.6", "nanobind==1.4.0"]
build-backend = "scikit_build_core.build"


[project]
name = "liburlparser"
version = "1.2.1"
description="Fastest Url parser in the world"
readme = "README.md"
authors = [
  { name = "Mohammad Raziei", email = "mohammadraziei1375@gmail.com" },
]
requires-python = ">=3.8"
classifiers = [
  "Development Status :: 4 - Beta",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: C++",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]
dependencies = [
  "requests"
]


[project.urls]
"Homepage" = "https://github.com/mohammadraziei/liburlparser"
"Bug Tracker" = "https://github.com/mohammadraziei/liburlparser/issues"
"Document" = "https://mohammadraziei.github.io/liburlparser/latest"


[tool.cibuildwheel]
test-command = "pytest {project}/tests"
test-extras = ["test"]
test-skip = ["*universal2:arm64"]
#build-verbosity = 1


#[tool.scikit-build.cmake.define]
#SOME_DEFINE = "ON"
#
#[tool.scikit-build]
#cmake.args = ["-DSOME_DEFINE=ON", "-DOTHER=OFF"]

[project.optional-dependencies]
test = ["pytest"]


[tool.scikit-build]
#wheel.expand-macos-universal-tags = true
cmake.verbose = false


[tool.pytest.ini_options]
minversion = "6.0"
addopts = ["-ra", "--showlocals", "--strict-markers", "--strict-config"]
xfail_strict = true
filterwarnings = [
    "error",
    "ignore:(ast.Str|Attribute s|ast.NameConstant|ast.Num) is deprecated:DeprecationWarning:_pytest",  # Python 3.12
]
testpaths = ["tests"]


[tool.ruff]
select = [
   "E", "F", "W", # flake8
   "B",           # flake8-bugbear
   "I",           # isort
   "ARG",         # flake8-unused-arguments
   "C4",          # flake8-comprehensions
   "EM",          # flake8-errmsg
   "ICN",         # flake8-import-conventions
   "ISC",         # flake8-implicit-str-concat
   "G",           # flake8-logging-format
   "PGH",         # pygrep-hooks
   "PIE",         # flake8-pie
   "PL",          # pylint
   "PT",          # flake8-pytest-style
   "PTH",         # flake8-use-pathlib
   "RET",         # flake8-return
   "RUF",         # Ruff-specific
   "SIM",         # flake8-simplify
   "T20",         # flake8-print
   "UP",          # pyupgrade
   "YTT",         # flake8-2020
#   "EXE",         # flake8-executable
   "NPY",         # NumPy specific rules
   "PD",          # pandas-vet
]
extend-ignore = [
   "PLR",    # Design related pylint codes
   "E501",   # Line too long
]
target-version = "py38"
src = ["src"]
unfixable = [
   "T20",  # Removes print statements
   "F841", # Removes unused variables
]
flake8-unused-arguments.ignore-variadic-names = true
isort.required-imports = ["from __future__ import annotations"]

[tool.ruff.per-file-ignores]
"tests/**" = ["F841", "ARG001", "PT004"]
"src/**/__main__.py" = ["T20"]
"src/**/core.py" = ["ARG001", "F401"]

